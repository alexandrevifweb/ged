				<!-- begin LOGO -->				<div class="logo">					<!-- PUT YOUR LOGO HERE -->				</div>				<!-- end LOGO -->				<!-- begin LOGIN -->				<div class="content">					<!-- begin LOGIN FORM -->					<form id="formDados" class="form-vertical login-form" action="" method="post">						<h3 class="form-title"></h3>												<div class="alert alert-error hide">							<button class="close" data-dismiss="alert"></button>							<span>Digite seu usuário e senha.</span>						</div>						<div id="error-login" class="alert alert-error hidden">							<button class="close" data-dismiss="alert"></button>							<span>Usuário e/ou senha inválidos</span>						</div>						<div id="aviso_caps_lock" style="visibility: hidden" class="alert alert-error">							<button class="close" data-dismiss="alert"></button>							<span>Caps Lock pode está acionado.</span>						</div>						<div class="control-group">							<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->							<label class="control-label visible-ie8 visible-ie9">E-mail</label>							<div class="controls">								<div class="input-icon left">									<i class="icon-user"></i>									<input class="m-wrap placeholder-no-fix email"  onkeypress="checar_caps_lock(event)" type="email" autocomplete="on" placeholder="E-mail" name="E-mail"/>								</div>							</div>						</div>						<div class="control-group">							<label class="control-label visible-ie8 visible-ie9">Senha</label>							<div class="controls">								<div class="input-icon left">									<i class="icon-lock"></i>									<input class="m-wrap placeholder-no-fix senha"  onkeypress="checar_caps_lock(event)" type="password" autocomplete="off" placeholder="Senha" name="password"/>								</div>							</div>														<div class="form-actions">								<button type="submit" class="btn blue pull-right" onclick="logar()">								Login <i class="m-icon-swapright m-icon-white"></i>								</button>            							</div>						</div>						<div class="forget-password">							<h4>Esqueceu a senha ?</h4>							<p>								clique <a href="javascript:;"  id="forget-password">aqui</a>								para fazer nova senha.							</p>						</div>					</form>					<!-- end LOGIN FORM -->        					<!-- begin FORGOT PASSWORD FORM -->					<form id="formDadosTroca" class="form-vertical forget-form" action="" method="post">						<div id="error-loginTroca" class="alert alert-error hiddenEmail">							<button class="close" data-dismiss="alert"></button>							<span>E-mail inexistente.</span>						</div>						<div id="sucess-loginTroca" class="alert alert-sucess hiddenEmailTroca">							<button class="close" data-dismiss="alert"></button>							<span>Senha trocada com sucesso.</span>						</div>						<h3 >Esqueceu a senha ?</h3>						<p>Informe o e-mail cadastrado.</p>						<div class="control-group">							<div class="controls">								<div class="input-icon left">									<i class="icon-envelope"></i>									<input class="m-wrap placeholder-no-fix emailtroca" type="text" placeholder="Email" autocomplete="off" name="emailtroca" />								</div>							</div>						</div>						<div class="form-actions">							<button type="button" id="back-btn" class="btn">							<i class="m-icon-swapleft"></i> Voltar							</button>							<button type="submit" onclick="trocarEmail()" class="btn blue pull-right" >							Enviar <i class="m-icon-swapright m-icon-white"></i>							</button>            						</div>					</form>					<!-- end FORGOT PASSWORD FORM -->				</div>				<!-- end LOGIN -->				<!-- begin JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->				<!-- begin CORE PLUGINS -->   				<script src="assets/plugins/jquery-1.10.1.min.js" type="text/javascript"></script>								<script src="assets/plugins/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>				<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->				<script src="assets/plugins/jquery-ui/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>      				<script src="assets/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>				<script src="assets/plugins/bootstrap-hover-dropdown/twitter-bootstrap-hover-dropdown.min.js" type="text/javascript" ></script>				<!--[if lt IE 9]>				<script src="assets/plugins/excanvas.min.js"></script>				<script src="assets/plugins/respond.min.js"></script>  				<![endif]-->   				<script src="assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>				<script src="assets/plugins/jquery.blockui.min.js" type="text/javascript"></script>  				<script src="assets/plugins/jquery.cookie.min.js" type="text/javascript"></script>				<script src="assets/plugins/uniform/jquery.uniform.min.js" type="text/javascript" ></script>				<!-- end CORE PLUGINS -->				<!-- begin PAGE LEVEL PLUGINS -->				<script src="assets/plugins/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>				<!--<script src="assets/plugins/backstretch/jquery.backstretch.min.js" type="text/javascript"></script>-->				<script type="text/javascript" src="assets/plugins/select2/select2.min.js"></script>				<!-- end PAGE LEVEL PLUGINS -->				<!-- begin PAGE LEVEL SCRIPTS -->				<script src="assets/scripts/app.js" type="text/javascript"></script>				<script src="assets/scripts/login-soft.js" type="text/javascript"></script>      				<!-- end PAGE LEVEL SCRIPTS --> 				<script>				$(document).ready(function(){				  /*desabilita o submit do form*/				  $("#formDados").submit(function(){					return false; 				  });				   $("#formDadosTroca").submit(function(){					return false; 				  });				});				</script>				<script>					jQuery(document).ready(function() {     					  App.init();					  Login.init();					});				</script>				<script>										function trocarEmail(){						if($(".emailtroca").val() != ""){								$.post("TrocaSenha.php",							{								email: $(".emailtroca").val()							},							function(data){											if(data == 1){									$("#sucess-loginTroca").removeClass('hiddenEmailTroca');									$("#error-loginTroca").addClass('hiddenEmail');								}else{									$("#sucess-loginTroca").addClass('hiddenEmailTroca');									$("#error-loginTroca").removeClass('hiddenEmail');								}							});						}						}					function logar(){						if(($(".email").val() != "") && ($(".senha").val() != "")){							$.post("Login.php",							{								email: $(".email").val(),								senha: $(".senha").val()							},							function(data){								if(data != ""){									if(data == 1){										location.href = "home.php";									}else{										location.href = "ClienteGerenciamento.php";									}								}else{									$("#error-login").removeClass('hidden');								}							});						}						}				</script>				<script type="text/javascript">					function checar_caps_lock(ev) {						var e = ev || window.event;						codigo_tecla = e.keyCode?e.keyCode:e.which;						tecla_shift = e.shiftKey?e.shiftKey:((codigo_tecla == 16)?true:false);						if(((codigo_tecla >= 65 && codigo_tecla <= 90) && !tecla_shift) || ((codigo_tecla >= 97 && codigo_tecla <= 122) && tecla_shift)) {							document.getElementById('aviso_caps_lock').style.visibility = 'visible';						}						else {							document.getElementById('aviso_caps_lock').style.visibility = 'hidden';						}					}				</script>				<!-- end JAVASCRIPTS -->			</body>			<!-- end BODY -->		</html>

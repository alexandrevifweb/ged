			function retira_acentos(str) {
				com_acento = "ÀÁÂÃÄÅÆÇÈÉÊËÌÍÎÏÐÑÒÓÔÕÖØÙÚÛÜÝŔÞßàáâãäåæçèéêëìíîïðñòóôõöøùúûüýþÿŕ";
				sem_acento = "AAAAAAACEEEEIIIIDNOOOOOOUUUUYRsBaaaaaaaceeeeiiiionoooooouuuuybyr";
				novastr="";
				for(i=0; i<str.length; i++) {
					troca=false;
					for (a=0; a<com_acento.length; a++) {
						if (str.substr(i,1)==com_acento.substr(a,1)) {
							novastr+=sem_acento.substr(a,1);
							troca=true;
							break;
						}
					}
					if (troca==false) {
						novastr+=str.substr(i,1);
					}
				}
				return novastr;
			}

		 <script>
            var chart;

            var chartData = [
				<!-- BEGIN BLOCK_CONTADOR_MES -->
                {
                    "mês": "{MESES}",
                    "visits": {VALOR_MES}
                },
				<!-- END BLOCK_CONTADOR_MES -->
                
            ];


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "mês";
                chart.startDuration = 1;

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.labelRotation = 90;
                categoryAxis.gridPosition = "start";

                // value
                // in case you don't want to change default settings of value axis,
                // you don't need to create it, as one value axis is created automatically.

                // GRAPH
                var graph = new AmCharts.AmGraph();
                graph.valueField = "visits";
                graph.balloonText = "[[category]]: <b>[[value]]</b>";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 0.8;
                chart.addGraph(graph);

                // CURSOR
                var chartCursor = new AmCharts.ChartCursor();
                chartCursor.cursorAlpha = 0;
                chartCursor.zoomable = false;
                chartCursor.categoryBalloonEnabled = false;
                chart.addChartCursor(chartCursor);

                chart.creditsPosition = "top-right";

                chart.write("chartdiv");
            });
        </script>	
		
		
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<script type="text/javascript">
			var locations = [
				<!-- BEGIN BLOCK_ENDERECO -->
					[{ENDERECO}],
			    <!-- END BLOCK_ENDERECO -->
			];

			var map = new google.maps.Map(document.getElementById('map'), {
			  zoom: 15,
			  center: new google.maps.LatLng({LANT_LNG_CENTER}),
			  mapTypeId: google.maps.MapTypeId.ROADMAP
			});

			 // Info window content
			var infoWindowContent = [
				<!-- BEGIN BLOCK_CLIENTE_ENDERECO -->
				 ['<div style="color:#000;">' +
				'<h3>{CLIENTE_NOME}</h3>' +
				'<p>{CLIENTE_ENDERECO}</p>' + 
				'<p><a href="ImovelGerenciamento.php?acao=visualizar&id={ID_IMOVEL}">Visualizar Imóvel</a></p></div>'],
				<!-- END BLOCK_CLIENTE_ENDERECO -->
			];
				
			// Add multiple markers to map
			var infoWindow = new google.maps.InfoWindow(), marker, i;;

			var marker, i;

			for (i = 0; i < locations.length; i++) { 
			  marker = new google.maps.Marker({
				position: new google.maps.LatLng(locations[i][1], locations[i][2]),
				map: map
			  });

			  // Add info window to marker    
				google.maps.event.addListener(marker, 'click', (function(marker, i) {
					return function() {
						infoWindow.setContent(infoWindowContent[i][0]);
						infoWindow.open(map, marker);
					}
				})(marker, i));
			}
		</script>
